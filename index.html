<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Operation</title>
</head>
<body>
    <div class="container">
        <p>Employee Registration Form</p>
    
        <form  onsubmit="event.preventDefault(); onSubmitForm();" autocomplete="off">
            
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="emp_id" placeholder="Emp_ID">
                    <label for="floatingText">Emp ID</label>
                </div>
                
                <div class="col form-floating mb-3">
                    <input type="text" class="form-control" id="emp_full" placeholder="Full_Name">
                    <label for="floatingText">Emp Full Name</label>
                </div>
               
            <div class="form-floating mb-3">
                
                <select class="form-select" id="gender_list" aria-label="Floating label select example">
                  <option selected>Select Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
                <label for="floatingSelect">Gender</label>
                
            </div>
            
            <div class="col form-floating mb-3">
                <input type="number" class="form-control" id="mobile" placeholder="Mobile number">
                <label for="floatingText">Mobile</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="department_list" aria-label="Floating label select example">
                  <option selected>Select Department</option>
                  <option value="1">Account</option>
                    <option value="2">IT</option>
                  <option value="3">Maintenance</option>
                </select>
                <label for="floatingSelect">Department</label>
            </div>
            <div class="col form-floating mb-3">
                <input type="number" class="form-control" id="salary" placeholder="Salary">
                <label for="floatingText">Salary</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-light mb-3">SUBMIT</button>
            
        </form>
    </div>
    <h2 id="result">Details</h2>
    <div class="container">
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>Emp_ID</th>
                    <th>Emp_Name</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table_body">
                
            </tbody>
        </table>
    </div>            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="imp.js"></script>
</body>
</html>
